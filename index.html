<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAmp - Premium Developer Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Playlist -->
        <aside class="sidebar glass">
            <div class="sidebar-header">
                <h2><i class="fas fa-code"></i> FILE EXPLORER</h2>
                <button id="add-files-btn" class="icon-btn" title="Add Files"><i class="fas fa-plus"></i></button>
            </div>
            <div class="playlist-container" id="playlist">
                <!-- Playlist items will be injected here -->
                <div class="empty-state">
                    <i class="fas fa-music"></i>
                    <p>Drag & Drop music files here</p>
                </div>
            </div>
            <input type="file" id="file-input" multiple accept="audio/*" style="display: none;">
        </aside>

        <!-- Main Player Area -->
        <main class="main-content">
            <!-- Header / Visualizer Space -->
            <div class="visualizer-container glass">
                <canvas id="visualizer"></canvas>

                <!-- New: Visualizer Controls -->
                <div class="viz-controls">
                    <button id="viz-mode-btn" class="icon-btn" title="Change Visualizer Mode"><i
                            class="fas fa-wave-square"></i></button>
                    <button id="theme-btn" class="icon-btn" title="Toggle Theme"><i class="fas fa-palette"></i></button>
                    <button id="eq-btn" class="icon-btn" title="Equalizer"><i class="fas fa-sliders-h"></i></button>
                </div>

                <!-- New: Equalizer Panel (Hidden by default) -->
                <div class="equalizer-panel glass hidden" id="equalizer-panel">
                    <div class="eq-band">
                        <label>60Hz</label>
                        <input type="range" class="eq-slider" data-freq="60" min="-12" max="12" value="0">
                    </div>
                    <div class="eq-band">
                        <label>250Hz</label>
                        <input type="range" class="eq-slider" data-freq="250" min="-12" max="12" value="0">
                    </div>
                    <div class="eq-band">
                        <label>1kHz</label>
                        <input type="range" class="eq-slider" data-freq="1000" min="-12" max="12" value="0">
                    </div>
                    <div class="eq-band">
                        <label>4kHz</label>
                        <input type="range" class="eq-slider" data-freq="4000" min="-12" max="12" value="0">
                    </div>
                    <div class="eq-band">
                        <label>12kHz</label>
                        <input type="range" class="eq-slider" data-freq="12000" min="-12" max="12" value="0">
                    </div>
                </div>

                <div class="track-info-overlay">
                    <h1 id="track-title">No Track Selected</h1>
                    <p id="track-artist">Waiting for input...</p>
                </div>
            </div>

            <!-- Controls Area -->
            <div class="controls-container glass">
                <!-- Progress Bar -->
                <div class="progress-area">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar-wrapper" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>

                <!-- Buttons -->
                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn sm" title="Shuffle"><i
                            class="fas fa-random"></i></button>
                    <button id="prev-btn" class="control-btn md" title="Previous"><i
                            class="fas fa-step-backward"></i></button>
                    <button id="play-btn" class="control-btn lg" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn md" title="Next"><i
                            class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn" class="control-btn sm" title="Repeat"><i class="fas fa-redo"></i></button>
                    <button id="fav-btn" class="control-btn sm" title="Favorite"><i class="far fa-heart"></i></button>
                </div>

                <!-- Volume and Settings -->
                <div class="utils">
                    <div class="volume-wrapper">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden audio element -->
    <audio id="audio-player"></audio>

    <script src="app.js" defer></script>
</body>

</html>
